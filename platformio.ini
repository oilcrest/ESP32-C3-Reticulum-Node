; https://docs.platformio.org/page/projectconf.html

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps =
    ; No external libraries strictly required by this code,
    ; but add any others you might use (e.g., for sensors) here.
    ; EEPROM library is usually bundled with the ESP32 core.
build_flags =
    ; Enable C++11 features if needed (usually default)
    ; -std=gnu++11
    ; Increase logging level?
    ; -DCORE_DEBUG_LEVEL=4
