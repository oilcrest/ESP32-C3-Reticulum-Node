; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps =
    ; No external libraries strictly required by this code,
    ; but add any others you might use (e.g., for sensors) here.
    ; EEPROM library is usually bundled with the ESP32 core.
build_flags =
    ; Enable C++11 features if needed (usually default)
    ; -std=gnu++11
    ; Increase logging level?
    ; -DCORE_DEBUG_LEVEL=4

; After (for ESP32)
[env:esp32_env]
    platform = espressif32
    board = esp32dev ; Example standard ESP32 board
    framework = arduino
    monitor_speed = 115200
    ; Use partition scheme with larger app space (no OTA)
    board_build.partitions = huge_app.csv
    lib_deps =
        ; No external libraries strictly required by this code,
        ; but add any others you might use (e.g., for sensors) here.
        ; EEPROM library is usually bundled with the ESP32 core.
    build_src_filter =
        +<*>
        +<../include/include/>
    build_flags =
        -I include/include
        ; Optimize for size
        -Os
    upload_port = /dev/ttyUSB0

